<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
    <div th:insert="navigation :: nav"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                <h2><span class="glyphicon glyphicon-star" aria-hidden="true"></span>发起</h2>
                <hr>
                <form action="/publish" method="post">

                    <div class="form-group">
                        <label for="title">问题标题 （简单扼要）:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="问题标题。。。。" th:value="${title}">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充 （必填，请参考右侧提示）:</label>
                        <textarea class="form-control" name="description" id="description" cols="30" rows="10" th:text="${description}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签:</label>
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号隔开" th:value="${tag}">
                    </div>

                    <div class="alert alert-warning alert-dismissible" role="alert" th:if="${error} != null" >
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Warning!</strong><span th:text="${error}"></span>
                    </div>
                    <div >
                        <input type="hidden" id="id" name="id" th:value="${id}">
                        <button type="submit" class="btn btn-success btn-publish">发布</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
                <h3>问题发起指南</h3></br>
                · 问题标题：请用简练额语言描述</br>
                · 问题补充：请用简练额语言描述</br>
                · 选择标签：请用简练额语言描述请用简练额语言描述
            </div>
        </div>
    </div>

</body>
</html>
